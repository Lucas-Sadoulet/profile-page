<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Sadoulet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        my-component {
            display: block;
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        
    </style>
    <header>
        <div class="container">
            <h1>Lucas Sadoulet</h1>
        </div>
    </header>

    <div class="text-blurb" style=" top: 15%; left: 20%;">
        <p>This writing sample is a technical description of LLMs and how they are designed. This paper reflects not only my knowledge of LLM, and the larger AI feild, but also in my ability to explain technical topics in a concise and meaningful way.</p>
    </div>


    <iframe src="projects/LLM Description Final Sadoulet.pdf#toolbar=0&navpanes=0&scrollbar=0" style="z-index: 10;" title="Resume"></iframe>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.querySelector('iframe');
            iframe.onload = () => {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                iframeDocument.body.style.zoom = '200%';
                iframeDocument.body.style.width = '100%';
            };
        });
    </script>
    <my-component style="z-index: 0;"></my-component>

    <script>
        class MyComponent extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });

                const style = document.createElement('style');
                style.textContent = `
                    .wrapper {
                        width: 100%;
                        height: 100%;
                        position: relative;
                        overflow: hidden;
                        background-color: black;
                    }
                `;

                const wrapper = document.createElement('div');
                wrapper.classList.add('wrapper');

                shadow.appendChild(style);
                shadow.appendChild(wrapper);
            }
        }

        customElements.define('my-component', MyComponent);
    </script>
</body>
</html>
