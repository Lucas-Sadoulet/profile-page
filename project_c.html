<body>

    <div data-include="header.html" ></div>

    <a href="projects/Libyan Nuclear Counterproliferation Sadoulet.pdf" download="Lucas_Sadoulet_Nuclear_Proliferation.pdf"
        class='download'
        style="text-decoration: none; color: white; padding: 10px 20px; border-radius: 5px; font-size: 16px; right: 5%; position: absolute; top: 15%;">Download
        PDF</a>
    

    <div id="pdf-container" class="pdf_viewer"></div>


    <script>
        const url = 'projects/Libyan Nuclear Counterproliferation Sadoulet.pdf'; // Path to your PDF

    const container = document.getElementById('pdf-container');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const numPages = pdf.numPages;

      for (let pageNum = 1; pageNum <= numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
  const containerWidth = window.innerWidth * 0.5; // 60% of screen width
  const unscaledViewport = page.getViewport({ scale: 1 });
  const scale = containerWidth / unscaledViewport.width;
  const viewport = page.getViewport({ scale });

  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = viewport.width;
  canvas.height = viewport.height;

  container.appendChild(canvas);

  page.render({
    canvasContext: ctx,
    viewport: viewport
  });
});

      }
    });
  </script>




</body>
